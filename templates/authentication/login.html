{% from 'form_macro.html' import render_field %}

<form method=post action=''>
    {{ form.csrf_token }}
    <dl>
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        {{ render_field(form.recaptcha) }}
    </dl>
    <p><input type=submit value=Register></p>
</form>
