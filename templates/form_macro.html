{% macro render_field(field) %}
    <div class="form-group">
        <div class="form-label">{{ field.label }}</div>
        <div class="form-body">
            {{ field(**kwargs)|safe }}
        </div>

        {% if field.errors %}
        <ul class="warning">
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endmacro %}
